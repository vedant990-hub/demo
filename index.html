<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Animated Elements -->
    <div class="background-container">
        <div id="backgroundElements"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Weather Finder</h1>
            <p class="subtitle">Search for any city</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <input 
                type="text" 
                id="cityInput" 
                class="city-input" 
                placeholder="Enter city name..."
                autocomplete="off"
            >
            <button id="searchBtn" class="search-btn">Search</button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Weather Card -->
        <div id="weatherCard" class="weather-card hidden">
            <!-- Loading Spinner -->
            <div class="loader"></div>

            <!-- Weather Content (hidden during loading) -->
            <div class="weather-content">
                <h2 id="cityName" class="city-name"></h2>
                
                <div class="weather-main">
                    <div class="weather-icon" id="weatherIcon"></div>
                    <div class="temperature-section">
                        <span id="temperature" class="temperature"></span>
                        <span class="degree">Â°C</span>
                    </div>
                </div>

                <p id="weatherCondition" class="weather-condition"></p>
                <p id="localTime" class="local-time"></p>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span id="humidity" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind Speed</span>
                        <span id="windSpeed" class="detail-value"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/script.js"></script>
</body>
</html>
